<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code 高级技巧学习项目</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .feature h3 {
            color: #4ecdc4;
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        .feature p {
            color: #ccc;
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 107, 107, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            text-decoration: none;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Claude Code 高级技巧</h1>
        <p class="subtitle">掌握 AI 辅助编程的核心技能</p>
        <div class="features">
            <div class="feature">
                <h3>🤖 Agents 系统</h3>
                <p>创建专门 AI 子代理</p>
            </div>
            <div class="feature">
                <h3>⚡ 自定义命令</h3>
                <p>标准化工作流</p>
            </div>
            <div class="feature">
                <h3>🔗 多代理协作</h3>
                <p>链式工作流</p>
            </div>
            <div class="feature">
                <h3>🎯 Linus 风格审查</h3>
                <p>代码品味哲学</p>
            </div>
        </div>
        <a href="#" class="play-button">▶</a>
    </div>
</body>
</html>
